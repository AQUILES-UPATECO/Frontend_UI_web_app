<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/estiloslog.css" />
  </head>
  <body>
    <h1>Iniciar Sesión</h1>
    <form id="inicio-form" method="POST" >
      <input
        type="text"
        id="nombre_usuario"
        placeholder="Nombre de usuario"
        required
      />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿Todavía no tienes una cuenta? <a href="profile.html">Registrarse</a></p>

    <div id="message"></div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
